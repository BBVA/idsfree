---
layout: default
---

<header class="header text-center">
    <div class="container">
        <div class="branding">
            <h1 class="logo">
                <span aria-hidden="true" class="icon_documents_alt icon"></span>
                <span class="text-highlight">{{site.project_name}}</span><span class="text-bold">Docs</span>
            </h1>
        </div><!--//branding-->
        <div class="tagline">
            {{ site.short_description }}
        </div><!--//tagline-->
        <div class="social-container">
            <div class="twitter-tweet">
                <a class="btn btn-cta btn-grey" href="{{ site.download_url }}" target="_blank"><i class="fa fa-github"></i> Github Project</a>
            </div><!--//tweet-->
        </div><!--//social-container-->
    </div><!--//container-->
</header><!--//header-->

<section class="cards-section text-center">
    <div class="container">
        {{ content }}
    </div>
</section>
